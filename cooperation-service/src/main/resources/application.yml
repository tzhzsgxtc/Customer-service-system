spring:
  application:
    name: cooperation-service
  zipkin:
      base-url: http://localhost:9411
server:
  port: 7002
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
